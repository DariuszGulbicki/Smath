name: "Windows CI"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-swift@v2
      with:
        swift-version: 5.5.0
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v